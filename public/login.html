<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Platinum Login | Operation Remoralization</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
body {
font-family: 'Inter', sans-serif;
background: radial-gradient(circle at top, #0a0a0a, #1a1a1a);
color: #fff;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
}
.card {
background: rgba(255, 255, 255, 0.05);
padding: 2rem;
border-radius: 12px;
text-align: center;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
max-width: 400px;
width: 100%;
}
input {
width: 100%;
padding: 12px;
margin: 1rem 0;
border-radius: 8px;
border: 1px solid #333;
font-size: 1rem;
}
button {
width: 100%;
padding: 12px;
border: none;
border-radius: 8px;
background: #ffcc00;
font-weight: bold;
font-size: 1rem;
cursor: pointer;
}
button:hover {
background: #ffaa00;
}
.note {
margin-top: 1rem;
font-size: 0.9rem;
color: #aaa;
}
</style>
</head>
<body>
<div class="card">
<h2>Log in to Platinum</h2>
<p>Enter your email to receive a magic login link.</p>
<input id="email" type="email" placeholder="you@example.com" />
<button onclick="sendMagicLink()">Send Magic Link</button>
<p id="message" class="note"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
"https://YOUR_PROJECT_ID.supabase.co", // <-- Replace with your Supabase URL
"YOUR_SUPABASE_ANON_KEY" // <-- Replace with your anon key
);

async function sendMagicLink() {
const email = document.getElementById("email").value;
const { error } = await supabase.auth.signInWithOtp({
email,
options: {
redirectTo: window.location.origin + "/platinum/index.html"
}
});

if (error) {
document.getElementById("message").textContent = "❌ " + error.message;
} else {
document.getElementById("message").textContent = "✅ Check your email for the login link.";
}
}
</script>
</body>
</html>
