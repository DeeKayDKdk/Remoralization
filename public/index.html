<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Operation Remoralization</title>
<link rel="stylesheet" href="/style.css" />
<style>
body {
margin: 0;
background: #0f1220;
color: #eaf2ff;
font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
}
.container {
max-width: 980px;
margin: 40px auto;
padding: 0 16px;
text-align: center;
}
.hero {
background: #222;
padding: 40px;
border-radius: 8px;
}
h1 {
color: #ffe000;
margin-bottom: 10px;
}
p {
margin-bottom: 20px;
}
.btn {
text-decoration: none;
display: inline-block;
padding: 12px 18px;
border-radius: 10px;
font-weight: 600;
transition: all 0.2s ease;
}
.btn-primary {
background: #ffe000;
color: #101418;
}
.btn-secondary {
background: #444;
color: #fff;
}
.btn:hover {
opacity: 0.85;
}
</style>
</head>
<body>
<div class="container">
<div class="hero">
<h1>Welcome to Operation Remoralization</h1>
<p>Track your progress across all six pillars.</p>
<!-- Login / Dashboard Button -->
<a id="logInOrDash" href="/login.html" class="btn btn-secondary">Log In</a>
</div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://qsvelfkcaaxqgaewwnog.supabase.co";
const SUPABASE_ANON = "yJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzdmVsZmtjYWFxeGdhZXd3d29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5ODUwNDYsImV4cCI6MjA3MjU2MTA0Nn0.kBZLf09JYQQNK-2xsJs5mj2m43q8bHgVs2jEZvObkMQ"; // replace with real anon key

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

async function applyLoginSwap() {
const btn = document.getElementById('logInOrDash');
if (!btn) return;

const { data: { user } } = await sb.auth.getUser();
if (!user) return; // still "Log In"

const { data: profile } = await sb
.from('profiles')
.select('tier')
.eq('id', user.id)
.single();

if (profile?.tier === 'platinum') {
btn.textContent = 'Open Platinum Dashboard';
btn.href = '/platinum/index.html';
btn.classList.remove('btn-secondary');
btn.classList.add('btn-primary');
}
}

applyLoginSwap();
</script>
</body>
</html>
