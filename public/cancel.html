<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout - Operation Remoralization</title>
</head>
<body style="text-align:center; padding:40px;">
<h1>Checkout</h1>
<p>Join Operation Remoralization for $10/month.</p>

<button id="checkoutButton"
style="padding:12px 20px; background:#635BFF; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer;">
Proceed to Payment
</button>

<script src="https://js.stripe.com/v3/"></script>
<script>
const stripe = Stripe("pk_live_51KQiEQEAIfxpksnpRrLuZnv59jHo2nGBILCc9ojzCrODM5QsPdznCtsiTWdwOpeo1MhVpZSdPjfe2ce5vyeXPLZ000UXBLFb9o"); // replace with your Stripe publishable key

document.getElementById("checkoutButton").addEventListener("click", () => {
fetch("/api/checkout", { method: "POST" })
.then(res => res.json())
.then(data => stripe.redirectToCheckout({ sessionId: data.id }))
.catch(err => console.error(err));
});
</script>
</body>
</html>
